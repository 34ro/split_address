<html lang="ja">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>split address</title>
	</head>

	<body>
		<table>
		  <tr>
			  <td valign="top"><textarea id="input" cols="40" rows="30"></textarea></td>
			  <td valign="top"><input type="button" value="split!" onclick="split();"></td>
			  <td valign="top"><textarea id="output" cols="40" rows="30" style ="background-color:#f0f0f0;" readonly></textarea></td>
		  </tr>
		</table>

		<script language="javascript">
			var input = document.getElementById('input');
			var output = document.getElementById('output');
			input.value = "東京足立区綾瀬１－２－３ヤマダビル４F\n東京都港区芝公園４－５－６\n東京都港区芝公園二番館７－８";

			function split(){
				var line = input.value.split('\n');
				for (var i in line) {
					line[i] = line[i].replace(/([０-９]+([－―][０-９]+)+)([^１-９]*)?/,",$1,$3,");
				}
				console.debug(line.join('\n'));
				output.value = line.join('\n');
			}
		</script>
	</body>
</html>
